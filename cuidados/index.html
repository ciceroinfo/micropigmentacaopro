    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Cuidados Pós Micropigmentação</h3>
    <img src="../w3images/cuidados-pos.jpg" width="100%" alt="Cuidados Pós Micropigmentação" onclick="clickImageModal(this)">
    <!-- p>
      Escolher uma boa profissional em um lugar de confiança. Esse cuidado é simples, mas deve ser levado a sério para que você tenha a qualidade do procedimento garantida e total segurança de que o seu procedimento vai ser feito da melhor forma possível. O procedimento é invasivo, exige biossegurança e precisa ser levado a serio. Pois o numero de pessoas insatisfeitas cresce drasticamente, por isso temos que buscar informações e ter consCciência dos riscos e benefícios que os oferece.
    </p>
    <p class="w3-opacity">Atenção:</p>

    </p>
    <p>
      Não tomar aspirina, relaxante muscular 24 horas antes do procedimento, ou bebida alcoólica, pois eles inibem e relaxam em demasia os nervos musculares interferindo diretamente na fixação da técnica.
    </p>

    </p>
    <p>
      De preferencia lava seus cabelos antes do procedimento, pois nao podera molhas apos 24 horas.
    </p>
    <p>
      Coma uma refeição antes do procedimento, beba um ou dois copos de água para evitar desidratar-se.
    </p>
    <p>
      Lembre-se de conferir sua agenda, caso tenha casamento, aniversario ou algum evento especial, deve-se fazer com antecedência, pois em alguns casos pode ficar  vermelho, inchado e terá que usar pomada.
    </p>
    <p>
      Devemos ter conhecimento para tomar todos os cuidados possíveis, pois se trata de um procedimento realizado no rosto, onde fica exposto toda parte do tempo, tendo mais desgastes que em outras partes, isso implica diretamente na qualidade de fixação e durabilidade.
    </p>
  </div>

  <div class="w3-container w3-padding-32" id="cuidados-pos-procedimento-dermografo">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Cuidados Pos Procedimento [Dermógrafo]</h3>
    <p class="w3-opacity" style="text-decoration: underline;">Providenciar</p>
	  <p>Pomada Efiderme ou Vaselina Sólida Sabonete Neutro, Cotonetes.</p>

	  </br>
	  <p class="w3-opacity" style="text-decoration: underline;">Ao Tomar Banho</p>
	  <p>
      Não lavar os cabelos no dia do procedimento, para evitar o contato com o shampoo e condicionador. Caso precise lavar, incline bem a cabeça e enxágue com o chuveirinho para evitar ao máximo que escorra qualquer produto nas sobrancelhas. 
    </p>
      Ao lavar o rosto como de costume, usar sabonete neutro mas não passar nas sobrancelhas, lave ao redor e só deixe a água e sabonete escorrer. Lembre-se quanto menos você tocar nas suas sobrancelhas, melhor vai será a recuperação.
	  <p>Não tomar banho demorado (por 5 dias). Evite abrir os poros para não eliminar o pigmento.</p>
	
	  </br>
	  <p class="w3-opacity" style="text-decoration: underline;">Atenção</p>
	  <p>Lista dos principais cuidados a ser tomado:</p>
  	<ul>
      <li>Higienizar bem as mãos antes de tocar na micropigmentação por um período de 15 dias;</li>
      <li>Não deixe ninguém tocá-la por 15 dias, só com o cotonete;</li>
      <li>Evitar exposição ao sol por 15 dias o pigmento poderá mudar de cor;</li>
      <li>Após o início do processo de escamação, não arrancar poderá desprender as casquinhas antes do tempo e prejudicar a fixação do pigmento;</li>
      <li>A cor após a escamação fica indefinida por alguns dias. Não se preocupe aguarde a recuperação da pele, pois 90% das clientes precisam de uma 2ª sessão devido a reação do organismo;</li>
      <li>Não usar sabonete ou outros cosméticos que não seja próprio para pós procedimento pode infeccionar;</li>
      <li>Não aplicar produtos esfoliantes ou que contenham ácidos no rosto, (por no mínimo 2 semanas);</li>
      <li>Não comer mariscos e carne de porco (por cinco dias) por serem hiperalergênicos;</li>
      <li>Não poderei fazer sauna ou ginástica aeróbica onde eu sue muito, pois o suor possui sal e o sal pode causar desbotamento;</li>
  	  <li>Não poderei nadar em mar ou piscina, e usar maquiagem social na área do procedimento enquanto a pele não estiver cicatrizada;</li>
      <li>O uso de peeling, produtos anti-idade ou laser fará com que o procedimento dure menos na pele;</li>
      <li>Profissões como cabeleireira, cozinheira, química, devem evitar o calor e produtos próximos do local, pois pode vir ocorrer um quadro inflamatório;</li>
      <li>Se Houver edema, cubra a área micropigmentada com PVC filme e coloque gelo;</li>
    </ul>
	
	  </br>
	  <p class="w3-opacity" style="text-decoration: underline;">Lembrar</p>
	  <p>
      <b>O resultado final do tratamento não depende somente do procedimento realizado, mas também de meus cuidados pessoais, seguindo rigorosamente as orientações fornecidas, dependendo sobretudo e principalmente das reações próprias, peculiares e imprevisíveis do meu organismo.</b>
	  </p>
	
  </div-->
